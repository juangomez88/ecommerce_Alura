<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb4f075660.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/estilos/estilos.css">
    <link rel="stylesheet" href="./assets/estilos/header.css">
    <link rel="stylesheet" href="./assets/estilos/hero.css">
    <link rel="stylesheet" href="./assets/estilos/responsive.css">
</head>

<body>
    <!-- sección header -->
    <header class="header">
        <div class="header header_container">
            <div class="header_logo-busqueda">
                <div class="logo">
                    <img src="./assets/img/logo.svg" alt="logo_AluraGeek" class="header_logo">
                </div>
                <div class="header_search">
                    <input type="search" name="" placeholder="¿Qué desea buscar?">
                    <img src="./assets/img/header/search.svg" alt="" >
                </div>
            </div>
            <button class="header__login">
                Login
            </button>
        </div>
    </header>

    <!-- sección hero -->
    <section class="hero">
        <div class="hero__banner">
            <img src="./assets/img/banner.png" alt="banner">
            <div class="hero__banner-promo">
                <h2>Febrero Promocional</h2>
                <p>Productos selecciobados con 33% de descuento</p>
                <div class="hero__banner-link">
                    <a href="">Ver consolas</a>
                </div>
            </div>

        </div>

    </section>
</body>

</html>
