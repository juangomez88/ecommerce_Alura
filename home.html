<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/estilos/estilos.css">
    <link rel="stylesheet" href="./assets/estilos/header.css">
    <link rel="stylesheet" href="./assets/estilos/login.css">
    <link rel="stylesheet" href="./assets/estilos/footer.css">
</head>
<body>
    <!-- sección header -->
    <section>
        <header class="header">
            <div class="header header_container">
                <div class="header_logo-busqueda">
                    <div class="logo">
                        <img src="./assets/img/logo.svg" alt="logo_AluraGeek" class="header_logo">
                    </div>
                    <div class="header_search">
                        <input type="search" name="" placeholder="¿Qué desea buscar?">
                        <img src="./assets/img/header/search.svg" alt="" >
                    </div>
                </div>
            </div>
        </header>
    </section>
    <!--login  -->
    <section class="login">
        <div class="login__inicio">
            <h4>Iniciar Sesión</h4>
            <div class="login__inicio-email">
                <input type="email" placeholder="Escriba su correo electrónico">
            </div>
            <div class="login__inicio-password">
                <input type="password" placeholder="Escriba su contraseña">
            </div>
            <div class="login__inicio-btn">
                <a href="/index.html"><button>Entrar</button></a>
                <!-- <input type="submit" value="Entrar"> -->
            </div>
        </div>
    </section>
        <!-- sección rodapie -->
        <section class="rodapie">
            <div class="rodapie__logo">
                <img src="./assets/img/logo.svg" alt="">
            </div>
            <footer class="footer">
                <div class="footer__contenido">
                    <div class="footer__contenido-links">
                        <a href="#">Quienes somos</a>
                        <a href="#">Política de privacidad</a>
                        <a href="#">Programa de fidelidad</a>
                        <a href="#">Nuestras Tiendas</a>
                        <a href="#">Quiero ser franquiciado</a>
                        <a href="#">Anúncie aquí</a>
                    </div>
                    <div class="footer__contenido-formulario">
                        <h5>Hable con nosotros</h5>
                        <form id="" name="" method="post">
                            <div class="formulario__input-nombre">
                                <input type="text" name="name" id="name" required="true" placeholder="Nombre">
                            </div>
                            <div class="formulario__input-mensaje">
                                <input type="text" name="msj" id="msj" required="true" placeholder="Escribe tu mensaje">
                            </div>
                            <div class="formulario-btn">
                                <input type="submit" value="Enviar mensaje">
                            </div>
                        </form>
                    </div>
                </div>
            </footer>
            <div class="register">
                <p>Desarrollado por Juan Carlos Gómez Jaramillo</p>
                <p>2023</p>
            </div>
        </section>
</body>
</html>
